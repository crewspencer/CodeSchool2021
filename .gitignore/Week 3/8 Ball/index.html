<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
</head>
<div id="app">
    <div id="eight-ball">
        <div id="eight-ball-answer">
            <p> {{ answer }}</p>
        </div>
    </div>

<h1>8ball</h1>

<input type = "text" v-model="question" v-on:keyup="checkQuestion()">

<button v-on:click="askQuestion()">Ask</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>
</html>
